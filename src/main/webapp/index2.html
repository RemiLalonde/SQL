<body>

    <div id = "root" ></div>
    <script src = 'https://unpkg.com/react@16.12.0/umd/react.development.js'></script>
    <script src = 'https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js'></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <!-- style css !-->

    <style>

        img {
            margin: 20px;
            min-width: 100px;
            min-height: 100px;
            border-radius: 100px;
            height: 0%;
            width: 0%;
            z-index: -1;
            position: relative;
        }

        .logo-udes {
            margin-top: 0px;
            margin-left: 0px;
            max-width: 100px;
            min-height: 100px;
            border-radius: 10px;
            float: none;
            z-index: 1;
        }

        .logo-site {
            margin-top: 0px;
            margin-left: 0px;
            height: 100px;
            max-width: 500px;
            border-radius: 0px;
            width: auto;
            float: none;
            z-index: 1;
        }

        .logo-colone {
            float: top;
            z-index: -1;
        }

        .pop-up-notification-colonne {
            text-align: center;
            margin-left: 60%;
            margin-bottom: 5%;
            float: left;
            width: 0%;
            height: 0%;
            z-index: 1;
        }

        .pop-up-notification {
            display: grid;
            place-items: center;
            font-weight: bold;

            color: white;
            border-radius: 40px;
            background: #ea1414;

            min-width: 40px;
            min-height: 40px;
            max-width: 40px;
            max-height: 40px;

            z-index: 1;
        }

        .banderole {
            background-color: #00a556;
            max-height: 100px;
            min-height: 100px;
            margin-top: 0.5%;
            margin-right: 0.5%;
            margin-left: 0.5%;
            border-radius: 10px;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }

        .col-container {
            height: 100%
        }

        .col-1 {
            background-color: #e8e8e8;
            float: left;
            width: 9%;
            height: 87%;
            margin: 0.5%;
            border-radius: 10px;
        }
        .col-2 {
            text-align: center;
            float: left;
            width: 50%;
            height: 87%;
            margin-top: 0.5%;
            margin-bottom: 0.5%;
            border-radius: 10px;
        }

        .col-3 {
            background-color: #e8e8e8;
            float: left;
            width: 39%;
            height: 87%;
            margin: 0.5%;
            border-radius: 10px;
        }

        .container-notification{
            text-align: center;
        }

        .center-grid {
            float: left;
            width: 20%;
        }

        @media only screen and (max-width: 760px) {
            [class*="col-"] {
                border-bottom-style: solid;
                border-bottom-width: medium;
                width: 100%;
            }
        }

    </style>

    <script type = "text/babel">

        const rootElement = document.getElementById('root')

        // creation des images

        const imageUdeSElement =
            <img className = "logo-udes" src="img/udes.png" alt="logo-universite">
            </img>

        const imageSiteElement =
            <img className = "logo-site" src="img/logo2.png" alt="logo-universite">
            </img>

        // creation de la banderole

        const banderoleElement =
            <div className = "banderole">
                <div className="col-2" style = {{margin: '0px', height: '100px', width: '0%', textAlign: 'left'}}>
                    {imageUdeSElement}

                    {imageSiteElement}

        // creation des etats

        const stateBoutonRandom = {eventCount: 0, username: 'boutonRandom'}

        const stateMoodle = {compteNotifications: 0}
        const stateHorarius = {compteNotifications: 0}
        const stateTrivio = {compteNotifications: 0}
        const stateSiteSession = {compteNotifications: 0}
        const stateOutlook = {compteNotifications: 0}

                        <div className="logo-colone">
                            <img src="img/moodle.png" alt="logo" style = {{marginBottom: '0px'}}/>

            const popUpHorariusElement =
                <p className="pop-up-notification">

            const horariusElement =
                <a href="https://cas.usherbrooke.ca/login?service=https%3A%2F%2Fwww.gel.usherbrooke.ca%2Fhorarius%2F" target="_blank">
                    <section className="center-grid">

                        <div className="pop-up-notification-colonne" style = {{width: '0%', height: '0%'}}>
                            {popUpHorariusElement}
                        </div>

                        <div className="logo-colone">
                            <img src="img/horarius.png" alt="logo" style = {{marginBottom: '0px'}}/>
                        </div>

                        <p>
                            horarius
                        </p>
                    </section>
                </a>

            const popUpSiteSessionElement =
                <p className="pop-up-notification">
                    {stateSiteSession.compteNotifications}
                </p>

            const siteSessionElement =
                <a href="https://cas.usherbrooke.ca/login?service=https%3a%2f%2fwww.gel.usherbrooke.ca%2fs3i%2fe21%2f" target="_blank">
                    <section className="center-grid">

                        <div className="pop-up-notification-colonne" style = {{width: '0%', height: '0%'}}>
                            {popUpSiteSessionElement}
                        </div>

                        <div className="logo-colone">
                            <img src="img/siteSession.png" alt="logo" style = {{marginBottom: '0px'}}/>
                        </div>

                        <p>
                            site session
                        </p>

                    </section>
                </a>

            const popUPortailElement =
                <p className="pop-up-notification">
                    {statePortail.compteNotifications}
                </p>

            const portailElement =

                        </div>

                        <p>

                        </p>
                    </section>
                </a>

            const popUpTrivioElement =
                <p className="pop-up-notification">
                    {stateTrivio.compteNotifications}

            const trivioElement =

                        <div className="logo-colone">

                        </div>

                        <p>
                            trivio
                        </p>

                </a>

            const popUpOutlookElement =

                        <div className="pop-up-notification-colonne" style = {{width: '0%', height: '0%'}}>
                            {popUpOutlookElement}
                        </div>

                            <img src="img/outlook.png" alt="logo" style = {{marginBottom: '0px'}}/>
                        </div>

                            outlook
                        </p>

            const colCentralElement =

                    {trivioElement}
                    {portailElement}
                    {siteSessionElement}

                    {outlookElement}

                        <iframe src="https://www.gel.usherbrooke.ca/horarius/" height="53%" width="95%" title="allo"/>
                    </div>
                </section>

            const colDroiteElement =
                <div className="col-3">
                    <p>
                        il y a eu {stateBoutonRandom.eventCount} events
                    </p>
                    <p>
                        <button onClick={() => setState({compteNotifications: stateOutlook.compteNotifications + 1})}> click me </button>
                    </p>
                    <p>
                        <input />
                    </p>
                </div>

            // assemblage en fragment

            const fragmentElement =
                <React.Fragment>
                    {banderoleElement}
                    <div>
                        {colGaucheElement}
                        {colCentralElement}
                        {colDroiteElement}
                    </div>
                </React.Fragment>

            return (
                <div>
                    {fragmentElement}
                </div>
            )
        }

        // creation de la fonction qui permet de changer l'etat des elements a updater

        function setState(newState) {
            Object.assign(stateOutlook, newState)
            renderApp()
        }

        // creation de la fonction qui permet de re render les elements updater

        function renderApp() {
            ReactDOM.render(<App />, rootElement)
        }

        renderApp()

    </script>

</body>
